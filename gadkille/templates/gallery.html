{% extends 'base/base.html' %}

{% block content %}
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{{gallerybackground.image.url}}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Gallery</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <div style="margin-top: 50px;"></div>

        <h5 class="mb-4">
                “The whole point of taking pictures is so that you don’t have to explain things with words.”
  — Elliott Erwitt
        </h5>

          	<div class="g-container">
        	
              {% for photo in photos %}

                  <div class="gallery-container w-3 h-2">
                    <div class="gallery-item">
                      <div class="image">
                        <img src="{{photo.image.url}}" alt="cars">
                      </div>
                      <div class="text">{{photo.location}}</div>
                    </div>
                  </div>

              {% endfor %}

        	</div>
    
          <div style="margin-top: 50px;"></div>

{% endblock content %}
